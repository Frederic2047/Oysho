name: 'Oysho autorun test on Cypress'

on:
  schedule:
    - cron: "0 23 * * *"

jobs:
  cypress:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.4.0"
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run oysho:run