name: 'Oysho autorun test on Cypress'
run-name: Oysho Test
on: 
  push:
    branches: [main]
  schedule:
      - cron: "0 23 * * *"

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.4.0"
          cache: npm

      - name: Install Dependencies
        run: npm install
      
      - name: Cypress.io
        uses: cypress-io/github-action@v5.8.2
        with: 
          start: npm run test-chrome
